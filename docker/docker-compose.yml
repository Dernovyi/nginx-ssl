version: '3.7'

services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl
      - ../src:/var/www/html
      - ./logs:/var/log/nginx
      - ./nginx.conf:/etc/nginx/nginx.conf
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - app
    networks:
      - app-network
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../src:/var/www/html
      - ./logs:/tmp/xdebug_log
    environment:
      PHP_IDE_CONFIG: serverName=server
    networks:
      - app-network
  mysql:
    image: mysql:5.7.16
    container_name: mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: name
      MYSQL_USER: name
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
    networks:
      - app-network
volumes:
  mysql:
networks:
  app-network:
    driver: bridge
